<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="claudeinone is a production-grade framework for Claude Code consisting of commands, agents, and skills.">
    <title>claudeinone</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>
    <main class="terminal-container">
        <header class="terminal-header">
            <div class="mac-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">claudeinone â€” co</div>
            <div class="theme-wrapper">
                <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <label class="theme-switch" title="Toggle Light/Dark Theme">
                    <input type="checkbox" class="theme-checkbox">
                    <div class="slider round"></div>
                </label>
                <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </div>
        </header>

        <section class="terminal-body" id="terminal" onclick="document.getElementById('cmd-input').focus()">
            <div id="output">
                <!-- script.js will inject typing sequence here -->
            </div>
            <div class="input-line">
                <span class="prompt">~ %</span>
                <span id="typing-cursor" class="cursor hidden">_</span>
                <input type="text" id="cmd-input" class="command-input hidden" autocomplete="off" spellcheck="false"
                    autofocus>
            </div>
        </section>
    </main>

    <div id="docs-window" class="docs-window" hidden>
        <div class="docs-window-backdrop" data-close-docs="true"></div>
        <section class="docs-window-panel" role="dialog" aria-modal="true" aria-label="Documentation Window">
            <header class="docs-window-header">
                <div class="docs-window-mac mac-buttons">
                    <button class="btn minimize docs-window-btn" type="button" data-close-docs="true" aria-label="Close docs"></button>
                    <button class="btn maximize docs-window-btn" type="button" data-close-docs="true" aria-label="Close docs"></button>
                    <button class="btn close docs-window-btn" type="button" data-close-docs="true" aria-label="Close docs"></button>
                </div>
                <div class="docs-window-title">Documentation</div>
                <div class="docs-window-actions">
                    <a class="docs-window-link" href="docs.html" target="_blank" rel="noopener noreferrer">Open tab</a>
                </div>
            </header>
            <iframe id="docs-window-frame" class="docs-window-frame" src="about:blank" title="ClaudeInOne Docs"></iframe>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
