name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: claudeinone/cli/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: claudeinone/cli

      - name: Build
        run: npm run build
        working-directory: claudeinone/cli

      - name: Smoke test
        run: bash scripts/smoke.sh
        working-directory: claudeinone/cli

      - name: Publish
        run: npm publish --access public
        working-directory: claudeinone/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
