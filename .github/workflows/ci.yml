name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: claudeinone/cli/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: claudeinone/cli

      - name: Build
        run: npm run build
        working-directory: claudeinone/cli

      - name: Smoke test
        run: bash scripts/smoke.sh
        working-directory: claudeinone/cli
